steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west2-docker.pkg.dev/prj-ext-prod-biodiv-data-in/dash-repo/dash-app', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west2-docker.pkg.dev/prj-ext-prod-biodiv-data-in/dash-repo/dash-app']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'dash-app',
        '--image', 'europe-west2-docker.pkg.dev/prj-ext-prod-biodiv-data-in/dash-repo/dash-app',
        '--platform', 'managed',
        '--region', 'europe-west2',
        '--allow-unauthenticated'
      ]

images:
  - 'europe-west2-docker.pkg.dev/prj-ext-prod-biodiv-data-in/dash-repo/dash-app'

options:
  logging: CLOUD_LOGGING_ONLY
